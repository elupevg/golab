name: "triangle"
ip_start_from:
  links:
    - 100.64.1.0/24
    - 2001:db8:64:1::/64
nodes:
  frr01:
    image: "quay.io/frrouting/frr:master"
    binds: ["frr01:/etc/frr"]
  frr02:
    image: "quay.io/frrouting/frr:master"
    binds: ["frr02:/etc/frr"]
  frr03:
    image: "quay.io/frrouting/frr:master"
    binds: ["frr03:/etc/frr"]
links:
  - endpoints: ["frr01:eth0", "frr02:eth0"]
  - endpoints: ["frr01:eth1", "frr03:eth0"]
  - endpoints: ["frr02:eth1", "frr03:eth1"]
