name: "multihome"
ip_start_from:
  links: ["100.64.0.0/29"]
nodes:
  router:
    image: "quay.io/frrouting/frr:master"
    binds: ["router:/etc/frr"]
  isp1:
    image: "quay.io/frrouting/frr:master"
    binds: ["isp1:/etc/frr"]
  isp2:
    image: "quay.io/frrouting/frr:master"
    binds: ["isp2:/etc/frr"]
links:
  - endpoints: ["isp1:eth0", "router:eth0"]
  - endpoints: ["isp2:eth0", "router:eth1"]
