frr defaults traditional
hostname frr01
service integrated-vtysh-config
!
interface lo
 ip address 192.168.0.1/32
 ip ospf area 0
 ip ospf passive
 ipv6 address 2001:db8:192:168::1/128
 ipv6 ospf6 area 0
 ipv6 ospf6 passive
exit
!
interface eth0
 ip address 100.64.1.1/24
 ip ospf area 0
 ip ospf network point-to-point
 ipv6 address 2001:db8:64:1::1/64
 ipv6 ospf6 area 0
 ipv6 ospf6 network point-to-point
exit
!
interface eth1
 ip address 100.64.2.1/24
 ip ospf area 0
 ip ospf network point-to-point
 ipv6 address 2001:db8:64:2::1/64
 ipv6 ospf6 area 0
 ipv6 ospf6 network point-to-point
exit
!
router ospf
exit
!
router ospf6
exit
!
